<html>

<head>
	<title>Button and Hidden Controls</title>
</head>

<body>
<!--gửi dữ liệu lên server-->
	<form action="http://www.example.com/add.php">
<!--		button được sử dụng để tạo các nút có thể click bên trong form trên trang web-->
		<button>
			<img src="images/add.gif" alt="add" width="10" height="10" /> Add
		</button>
<!--		biểu diễn một trường hợp input mà người dùng có thể nhập dữ liệu -->
<!--		hidden ẩn input -->
<!--		name xác định tên-->
<!--		value xác định một giá trị của phần tử -->
		<input type="hidden" name="bookmark" value="lyrics" />
	</form>
</body>

</html>
