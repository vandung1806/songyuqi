<html>
	<head>
		<title>Radio Button</title>
	</head>
	<body>
<!--			gửi dữ liệu đến server-->
		<form action="http://www.example.com/profile.php">
<!--				văn bản -->
			<p>Please select your favorite genre:
				<br />
				<!--biễu diễn một trường hợp input nơi mà người dùng có thể nhập dữ liệu-->
<!--				radio lựa chọn duy nhất một giá trị trong danh sách các giá trị-->
<!--				nhập tên genre-->
<!--				value chỉ định giá trị của một phần tử-->
<!--				checked đánh dấu trước một lựa chọn-->
				<input type="radio" name="genre" value="rock" checked="checked" /> Rock
<!--				biểu diễn một trường hợp input nơi mà người dùng có thể nhập vào dữ liệu -->
<!--				radio lựa chọn duy nhất một giá trị trong danh sách các giá trị -->
<!--				name tên dữ liệu -->
<!--				value chỉ định một giá trị của phần tử 				-->
				<input type="radio" name="genre" value="pop" /> Pop
<!--				biểu diễn một trường hợp input nơi mà người dùng có thể nhập vào dữ liệu-->
<!--				radio lựa chọn duy nhất một giá trị trong danh sách các giá trị-->
<!--				name tên dữ liệu-->
<!--				value chỉ định một giá trị của phần tử-->
				<input type="radio" name="genre" value="jazz" /> Jazz
			</p>
			<p>Please select your favorite game:
				<br />
<!--				biểu diễn một trường hợp input nơi mà người dùng có thể nhập vào dữ liệu =-->
<!--				radio lựa chọn duy nhất một giá trị trong danh sách các giá trị -->
<!--				name tên dữ liệu -->
<!--				value chỉ định một giá trị của phần tử -->
				<input type="radio" name="game" value="snake"  /> Snake Game
<!--				biểu diễn một trường hợp input nơi mà người dùng có thể nhập vào dữ liệu =-->
				<!--				radio lựa chọn duy nhất một giá trị trong danh sách các giá trị -->
				<!--				name tên dữ liệu -->
				<!--				value chỉ định một giá trị của phần tử -->
				<input type="radio" name="game" value="spider" checked="checked"/> Spider Game
<!--				biểu diễn một trường hợp input nơi mà người dùng có thể nhập vào dữ liệu -->
				<!--				radio lựa chọn duy nhất một giá trị trong danh sách các giá trị -->
				<!--				name tên dữ liệu -->
				<!--				value chỉ định một giá trị của phần tử -->
				<input type="radio" name="game" value="flappy bird" /> Flappy Bird Game 
			</p>
		</form>
	</body>
</html>
