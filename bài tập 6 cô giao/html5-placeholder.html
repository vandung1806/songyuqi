<html>

<head>
	<title>HTML5 Placeholder</title>
</head>

<body>
<!--gửi dữ liêu lên server-->
	<form action="http://www.example.org/search.php">
		Search:<br />
<!--		biểu diễn một trường hợp input mà người dùng có thể nhập dữ liệu -->
<!--		search được sử dụng cho phép người dùng tìm kiếm-->
<!--			name xác định tên của thành phần -->
<!--		placeholder cung cấp thêm thông tin cho người dùng-->
		<input type="search" name="search" placeholder="Enter keyword" />
<!--		submit Dùng để gửi dữ liệu lên server, dữ liệu được gửi thông qua thuộc tính action-->
<!--		value chỉ định một giá trị cho phần tử -->
		<input type="submit" value="Search" />
	</form>
</body>

</html>
