<html>

<head>
	<title>HTML5 URL Input</title>
</head>

<body>
<!--		gửi dữ liệu lên server-->
	<form action="http://www.example.org/profile.php">
		<p>Please enter your website address:</p>
<!--		biểu diễn một trường hợp input mà người dùng có thể nhập dữ liệu -->
<!--		name Xác định tên cho thành phần-->
		<input type="url" name="website" />
<!--		submit Dùng để gửi dữ liệu lên server, dữ liệu được gửi thông qua thuộc tính action-->
<!--		value chỉ định một giá trị của phần tử -->
		<input type="submit" value="Submit" />
	</form>
</body>

</html>
