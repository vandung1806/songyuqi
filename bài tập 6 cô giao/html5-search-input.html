<html>

<head>
	<title>HTML5 Search Input</title>
</head>

<body>
<!--		gửi dữ liệu lên server -->
	<form action="http://www.example.org/search.php">
		<p>Search:</p>
<!--		biểu diễn một phần tử input mà người dùng có thể nhập dữ liệu -->
<!--		search được sử dụng cho phép người dùng tìm kiếm-->
<!--		name xác định tên cho thành phần -->
		<input type="search" name="search" />
<!--		submit Dùng để gửi dữ liệu lên server, dữ liệu được gửi thông qua thuộc tính action-->
<!--		value chỉ định một giá trị của phần tử -->
		<input type="submit" value="Search" />
	</form>
</body>

</html>
