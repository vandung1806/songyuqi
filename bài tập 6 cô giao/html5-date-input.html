<html>

<head>
	<title>HTML5 Date Input</title>
</head>

<body>
<!--gửi dữ liệu lên server -->
	<form action="http://www.example.com/bookings/" method="post">
<!--		label định nghĩa nhãn cho phần tử-->
		<label for="username">Departure date:</label>
<!--		biểu diễn một trường hợp input mà ngườ dùng có thể nhập dữ liệu -->
<!--		date dùng để chọn ngày tháng năm-->
<!--		name xác định tên-->
		<input type="date" name="depart" />
<!--		submit Dùng để gửi dữ liệu lên server, dữ liệu được gửi thông qua thuộc tính action-->
<!--		value chỉ định một giá trị cho phần tử -->
		<input type="submit" value="Submit" />
	</form>
</body>

</html>
