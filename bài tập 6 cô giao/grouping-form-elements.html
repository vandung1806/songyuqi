<html>

<head>
	<title>Grouping Form Elements</title>
</head>

<body>
<!--gửi dữ liệu lên server-->
	<form action="http://www.example.com/subscribe.php">
<!--		flieldset ác dụng nhóm các thành phần liên quan đến nhau trong form-->
		<fieldset>
<!--			legend định nghĩa một chú thích cho các phần tử-->
			<legend>Contact details</legend>
<!--			label định nghĩa nhà của phần tử -->
<!--			text nhập văn bản với các thông tin-->
<!--			name xác định tên-->
			<label>Email:<br /><input type="text" name="email" /></label><br />
			<label>Mobile:<br /><input type="text" name="mobile" /></label><br />
			<label>Telephone:<br /><input type="text" name="telephone" /></label>
		</fieldset>
	</form>
</body>

</html>
