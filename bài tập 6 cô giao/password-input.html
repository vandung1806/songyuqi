<html>
	<head>
		<title>Password Input</title>
	</head>
	<body>
<!--			gửi dữ liệu lên server-->
		<form action="http://www.example.com/login.php">
<!--			văn bản -->
			<p>Username:
<!--				biểu diễn một trường hợp input nơi mà người dùng có thể nhập vào dữ liệu-->
				<!--Password các ký tự khi được nhập vào sẽ được hiển thị ở dạng dấu * để che dấu các ký tự nhập vào -->
				<!--name tên dữ liệu -->
<!--				size kích thước -->
<!--				maxlength dài tối đa-->
				<input type="text" name="username" size="15" maxlength="30" />
			</p>
			<p>Password:
				<!--biểu diễn một trường hợp input nơi mà người dùng có thể nhập vào dữ liệu-->
				<!--Password các ký tự khi được nhập vào sẽ được hiển thị ở dạng dấu * để che dấu các ký tự nhập vào -->
				<!--name tên dữ liệu -->
				<!--size kích thước -->
				<!--maxlength dài tối đa-->
				<input type="password" name="password" size="15" maxlength="30" />
			</p>
		</form>
	</body>
</html>
