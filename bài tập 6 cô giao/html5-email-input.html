<html>

<head>
	<title>HTML5 Email Input</title>
</head>

<body>
<!--gửi dữ liệu lên server-->
	<form action="http://www.example.org/subscribe.php">
		<p>Please enter your email address:</p>
<!--		biểu diễn một trường hợp input mà người dùng có thể nhập dữ liệu -->
<!--		name xác định tên-->
<!--		email sử dụng để nhập liệu địa chỉ email.-->
		<input type="email" name="email" />
<!--		submit Dùng để gửi dữ liệu lên server, dữ liệu được gửi thông qua thuộc tính action-->
		<input type="submit" value="Submit" />
	</form>
</body>

</html>
